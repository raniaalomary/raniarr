        /* تنسيق الصور لتكون تحت بعضها مع ترتيب */
        .image-gallery {
            display: flex;
            flex-wrap: wrap; /* لجعل الصور تتوزع على عدة أسطر إذا لزم الأمر */
            justify-content: center; /* لجعل الصور تتوزع في منتصف الصفحة */

            padding: 20px; /* المسافة حول الصور */

        /* تنسيق الصورة نفسها */
        .image-gallery img {
            width: 300px; /* عرض الصورة 300 بكسل */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
            border-radius: 10px; /* إضافة حواف دائرية للصورة */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* إضافة ظل للصورة */
            transition: transform 0.3s ease; /* تأثير التحريك عند التمرير */
        }

        /* إضافة تأثير عند التمرير على الصور */
        .image-gallery img:hover {
            transform: scale(1.05); /* تكبير الصورة قليلاً عند التمرير */
        }
